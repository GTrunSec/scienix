caf:
  scheduler:
    enable-profiling: false
    max-throughput: 500
    policy: stealing
    profiling-resolution: 100ms
  stream:
    credit-round-interval: 10ms
    desired-batch-complexity: 50us
    max-batch-delay: 15ms
  work-stealing:
    aggressive-poll-attempts: 100
    aggressive-steal-interval: 10
    moderate-poll-attempts: 500
    moderate-sleep-duration: 50us
    moderate-steal-interval: 50
    relaxed-sleep-duration: 10ms
    relaxed-steal-interval: 1
vast:
  aging-frequency: 24h
  aging-query: ""
  catalog-dir: /var/lib/vast/index
  catalog-fp-rate: 0.01
  client-log-file: /var/lib/vast/client.log
  connection-timeout: 10s
  console: automatic
  console-format: "%^[%T.%e] %v%$"
  console-sink: stderr/journald
  console-verbosity: info
  count:
    estimate: false
  db-directory: /var/lib/vast/vast.db
  disable-log-rotation: false
  dump:
    yaml: false
  enable-metrics: false
  endpoint: 127.0.0.1:42000
  explore:
    after: ""
    before: ""
    by: ""
    format: json
    max-events: ""
    max-events-context: 100
    max-events-query: 100
  export:
    continuous: false
    disable-taxonomies: false
    json:
      flatten: false
      numeric-durations: false
      omit-nulls: false
    low-priority: false
    max-events: <infinity>
    pcap:
      flush-interval: 10000
    read: "-"
    timeout: <infinite>
    uds: false
    unified: false
    write: "-"
  file-format: "[%Y-%m-%dT%T.%e%z] [%n] [%l] [%s=%#] %v"
  file-verbosity: info
  import:
    batch-size: 65536
    batch-timeout: 10s
    blocking: false
    csv:
      separator: ","
    listen: ""
    max-events: ""
    pcap:
      disable-community-id:
        description: "Disable computation of community id for every packet.

          "
        valu: false
      flow-expiry: 10
      max-flow-age: 60
      max-flows: 1048576
      pseudo-realtime-factor: 0
      snaplen: 65535
    read: "-"
    read-timeout: 20ms
    test:
      seed: 0
    uds: false
    zeek:
      disable-timestamp-tags: false
  index:
    default-fp-rate: 0.01
  infer:
    buffer: 8192
    read: "-"
  log-file: /var/lib/vast/server.log
  log-queue-size: 1000000
  log-rotation-threshold: 10MiB
  max-partition-size: 1048576
  max-queries: 10
  max-resident-partitions: 10
  max-segment-size: 1024
  max-taste-partitions: 5
  metrics:
    file-sink:
      - enable: false
        path: /var/lib/vast/vast-metrics.log
        real-time: false
    self-sink:
      - enable: true
        slice-size: 128
  node: false
  node-id: node
  pivot:
    format: json
  plugin-dirs: []
  plugins: []
  schema-dirs: []
  segments: 10
  shutdown-grace-period: 3m
  start:
    commands: []
    disk-budget-check-binary: ""
    disk-budget-check-interval: 90
    disk-budget-high: 0GiB
    disk-budget-low: 10GiB
    disk-budget-step-size: 1
    print-endpoint: false
  status:
    debug: false
    detailed: false
  store-backend: segment-store
  uds-sink:
    - enable: false
      path: /var/lib/vast/vast-metrics.sock
      real-time: false
      type: datagram
